<style>
    .subscribe_button {
        background-color: rgb(196, 0, 0);
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.3s;
    }

    .subscribe_button:hover {
        opacity: 0.8;
    }

    .subscribe_button:active {
        opacity: 0.4;
    }

    .join_button {
        background-color: white;
        border-color: rgb(31, 147, 255);
        border-style: solid;
        border-width: 1px;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
        color: rgb(31, 147, 255);
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.3s, color 0.3s, opacity 0.3s;
    }

    .join_button:hover {
        color: white;
        background-color: rgb(31, 147, 255);
    }

    .join_button:active {
        opacity: 0.7;
    }

    .tweet_button {
        background-color: rgb(0, 149, 255);
        color: white;
        border: none;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 8px;
        padding-bottom: 8px;
        border-radius: 45px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.3s;
    }

    .tweet_button:hover {
        box-shadow: 0px 1px 10px rgba(0, 0, 0, 0.2);
    }
</style>

<button class = "subscribe_button">
    SUBSCRIBE
</button>

<button class = "join_button">
    JOIN
</button>

<button class = "tweet_button">
    Tweet
</button>
